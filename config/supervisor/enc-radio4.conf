[program:radio4-audioenc]
command=/usr/local/bin/odr-audioenc -v  http://virage-rnt.ice.infomaniak.ch/virage-rnt.aac -r 48000 -c 2 -o tcp://localhost:9004 -b 128 -w radio4.dls -p 34 -P radio4.pad slide -s 60
directory=/home/azerty/dab/config/mot/radio4
autostart=true
autorestart=true
priority=10
user=azerty
group=azerty
stderr_logfile=/var/log/supervisor/enc-radio4.log
stdout_logfile=/var/log/supervisor/enc-radio4.log

[program:radio4-padenc]
command=odr-padenc -o radio4.pad -t radio4.dls -c 15 -p 34 -d slide
directory=/home/azerty/dab/config/mot/radio4
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/mot-radio4.log
stdout_logfile=/var/log/supervisor/mot-radio4.log
