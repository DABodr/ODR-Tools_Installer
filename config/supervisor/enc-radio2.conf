[program:radio2-audioenc]
command=/usr/local/bin/odr-audioenc -v http://direct.fipradio.fr/live/fip-midfi.mp3 -r 48000 -c 2 -o tcp://localhost:9002 -b 128 -w radio2.dls -p 34 -P radio2.pad slide -s 60
directory=/home/azerty/dab/config/mot/radio2
autostart=true
autorestart=true
priority=10
user=azerty
group=azerty
stderr_logfile=/var/log/supervisor/enc-radio2.log
stdout_logfile=/var/log/supervisor/enc-radio2.log

[program:radio2-padenc]
command=odr-padenc -o radio2.pad -t radio2.dls -c 15 -p 34 -d slide
directory=/home/azerty/dab/config/mot/radio2
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/mot-radio2.log
stdout_logfile=/var/log/supervisor/mot-radio2.log

